[workspace]
members = [
  "crates/sorng-core",
  "crates/sorng-auth",
  "crates/sorng-storage",
  "crates/sorng-network",
  "crates/sorng-ssh",
  "crates/sorng-rdp",
  "crates/sorng-protocols",
  "crates/sorng-vpn",
  "crates/sorng-cloud",
  "crates/sorng-remote-mgmt",
]

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tauri = { version = "2.9.5", features = ["devtools"] }
log = "0.4"
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
base64 = "0.21"
rand = "0.8"
reqwest = { version = "0.11", features = ["json", "cookies", "blocking"] }

[package]
name = "app"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"
rust-version = "1.77.2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.5.3", features = [] }

[dependencies]
# ── Workspace crates ──────────────────────────────────────────────────
sorng-core = { path = "crates/sorng-core" }
sorng-auth = { path = "crates/sorng-auth" }
sorng-storage = { path = "crates/sorng-storage" }
sorng-network = { path = "crates/sorng-network" }
sorng-ssh = { path = "crates/sorng-ssh" }
sorng-rdp = { path = "crates/sorng-rdp" }
sorng-protocols = { path = "crates/sorng-protocols" }
sorng-vpn = { path = "crates/sorng-vpn" }
sorng-cloud = { path = "crates/sorng-cloud" }
sorng-remote-mgmt = { path = "crates/sorng-remote-mgmt" }

# ── Shared / app-level dependencies ──────────────────────────────────
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
tauri = { version = "2.9.5", features = ["devtools"] }
tauri-plugin-log = "2"
tauri-plugin-autostart = "2"
tauri-plugin-dialog = "2"
tauri-plugin-fs = "2"
tokio = { version = "1", features = ["full"] }
dirs = "5.0"
tauri-plugin-window-state = "2"
axum = "0.7"
tower = "0.4"
tower-http = "0.5"
hyper = "1.0"
hostname = "0.3"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.0"
mockall = "0.11"
serial_test = "2.0"

[patch.crates-io]
ironrdp-connector = { path = "patches/ironrdp-connector" }
ironrdp-blocking = { path = "patches/ironrdp-blocking" }
