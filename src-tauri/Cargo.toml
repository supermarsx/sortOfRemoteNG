sorng-network = { path = "crates/sorng-network" }
sorng-ssh = { path = "crates/sorng-ssh" }
sorng-rdp = { path = "crates/sorng-rdp" }
sorng-protocols = { path = "crates/sorng-protocols" }
sorng-vpn = { path = "crates/sorng-vpn" }
sorng-cloud = { path = "crates/sorng-cloud" }
sorng-aws = { path = "crates/sorng-aws" }
sorng-remote-mgmt = { path = "crates/sorng-remote-mgmt" }
sorng-gpo = { path = "crates/sorng-gpo" }
sorng-ard = { path = "crates/sorng-ard" }
sorng-ftp = { path = "crates/sorng-ftp" }
sorng-sftp = { path = "crates/sorng-sftp" }
sorng-telnet = { path = "crates/sorng-telnet" }
sorng-vnc = { path = "crates/sorng-vnc" }
sorng-rustdesk = { path = "crates/sorng-rustdesk" }
sorng-bitwarden = { path = "crates/sorng-bitwarden" }
sorng-keepass = { path = "crates/sorng-keepass" }
sorng-scp = { path = "crates/sorng-scp" }
sorng-mysql = { path = "crates/sorng-mysql" }
sorng-postgres = { path = "crates/sorng-postgres" }
sorng-mssql = { path = "crates/sorng-mssql" }
sorng-sqlite = { path = "crates/sorng-sqlite" }
sorng-mongodb = { path = "crates/sorng-mongodb" }
sorng-redis = { path = "crates/sorng-redis" }
sorng-passbolt = { path = "crates/sorng-passbolt" }
sorng-ai-agent = { path = "crates/sorng-ai-agent" }
sorng-powershell = { path = "crates/sorng-powershell" }
sorng-1password = { path = "crates/sorng-1password" }
sorng-lastpass = { path = "crates/sorng-lastpass" }
sorng-google-passwords = { path = "crates/sorng-google-passwords" }
sorng-dashlane = { path = "crates/sorng-dashlane" }
sorng-winmgmt = { path = "crates/sorng-winmgmt" }
sorng-serial = { path = "crates/sorng-serial" }
sorng-hyperv = { path = "crates/sorng-hyperv" }
sorng-meshcentral = { path = "crates/sorng-meshcentral" }
sorng-openvpn = { path = "crates/sorng-openvpn" }
sorng-vmware = { path = "crates/sorng-vmware" }
sorng-totp = { path = "crates/sorng-totp" }
sorng-mremoteng = { path = "crates/sorng-mremoteng" }

# ── Shared / app-level dependencies ──────────────────────────────────
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
tauri = { version = "2.9.5", features = ["devtools"] }
tauri-plugin-log = "2"
tauri-plugin-autostart = "2"
tauri-plugin-dialog = "2"
tauri-plugin-fs = "2"
tokio = { version = "1", features = ["full"] }
dirs = "5.0"
tauri-plugin-window-state = "2"
axum = "0.7"
tower = "0.4"
tower-http = "0.5"
hyper = "1.0"
hostname = "0.3"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.0"
mockall = "0.11"
serial_test = "2.0"
chrono = { workspace = true }
uuid = { workspace = true }

[patch.crates-io]
ironrdp-connector = { path = "patches/ironrdp-connector" }
ironrdp-blocking = { path = "patches/ironrdp-blocking" }
