[package]
name = "app"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"
rust-version = "1.77.2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.5.3", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
tauri = { version = "2.9.5", features = [] }
tauri-plugin-log = "2"
bcrypt = "0.15"
jsonwebtoken = "9"
tokio = { version = "1", features = ["full"] }
ssh2 = "0.9"
rdp = "0.1"
vnc-rs = "0.5"
sqlx = { version = "0.7", features = ["mysql", "runtime-tokio"] }
suppaftp = "4.5"
totp-rs = "5.4"
base64 = "0.21"
russh = "0.40"
russh-keys = "0.40"
tokio-util = "0.7"
futures = "0.3"
async-trait = "0.1"
shell-escape = "0.1"
dirs = "5.0"
hostname = "0.3"
rand = "0.8"
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
tokio-process = "0.2.5"
aes-gcm = "0.10.3"
rquickjs = "0.6"
tokio-tungstenite = "0.21"
futures-util = "0.3"
qrcode = "0.13"
image = "0.24"
dns-lookup = "2.0"
mac_address = "1.1"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.0"
mockall = "0.11"
serial_test = "2.0"
