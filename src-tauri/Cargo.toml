[package]
name = "app"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"
rust-version = "1.77.2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.5.3", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
tauri = { version = "2.9.5", features = ["devtools"] }
tauri-plugin-log = "2"
tauri-plugin-autostart = "2"
tauri-plugin-dialog = "2"
tauri-plugin-fs = "2"
bcrypt = "0.15"
jsonwebtoken = "9"
tokio = { version = "1", features = ["full"] }
ssh2 = "0.9"
ironrdp = { version = "0.14", features = ["connector", "session", "graphics", "input"] }
ironrdp-blocking = "0.8"
x509-cert = { version = "0.2", features = ["std"] }
vnc-rs = "0.5"
sqlx = { version = "0.7", features = ["mysql", "runtime-tokio"] }
suppaftp = "4.5"
totp-rs = "5.4"
base64 = "0.21"
russh = "0.40"
russh-keys = "0.40"
futures = "0.3"
async-trait = "0.1"
shell-escape = "0.1"
dirs = "5.0"
hostname = "0.3"
rand = "0.8"
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
tokio-process = "0.2.5"
aes-gcm = "0.10.3"
rquickjs = { version = "0.6", features = ["full-async"] }
tokio-tungstenite = "0.21"
futures-util = "0.3"
qrcode = "0.13"
image = "0.24"
dns-lookup = "2.0"
mac_address = "1.1"
axum = "0.7"
tower = "0.4"
tower-http = "0.5"
hyper = "1.0"
reqwest = { version = "0.11", features = ["json", "cookies", "blocking"] }
regex = "1.10"
rustls = "0.21"
rustls-pemfile = "1.0"
x509-parser = "0.15"
native-tls = "0.2"
tokio-native-tls = "0.3"
windows = { version = "0.62", features = ["Win32_System_Registry", "Win32_Foundation", "Win32_Security_Credentials", "Win32_Graphics_Gdi"] }
tauri-plugin-window-state = "2"
oauth2 = "4.4"
url = "2.5"
serde_urlencoded = "0.7"
hex = "0.4"
sha1 = "0.10"
sha2 = "0.10"
flate2 = "1.0"
serialport = "4.2"
socket2 = "0.5"
ssh-key = { version = "0.6", features = ["rsa", "ed25519", "encryption", "std", "getrandom"] }
rsa = "0.9"
lazy_static = "1.4"
data-encoding = "2.5"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.0"
mockall = "0.11"
serial_test = "2.0"
