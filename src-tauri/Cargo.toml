[workspace]
members = [
  "crates/sorng-core",
  "crates/sorng-auth",
  "crates/sorng-storage",
  "crates/sorng-network",
  "crates/sorng-ssh",
  "crates/sorng-rdp",
  "crates/sorng-protocols",
  "crates/sorng-vpn",
  "crates/sorng-cloud",
  "crates/sorng-aws",
  "crates/sorng-remote-mgmt",
  "crates/sorng-gpo",
  "crates/sorng-ard",
  "crates/sorng-telnet",
  "crates/sorng-ftp",
  "crates/sorng-sftp",
  "crates/sorng-vnc",
  "crates/sorng-rustdesk",
  "crates/sorng-bitwarden",
  "crates/sorng-keepass",
  "crates/sorng-scp",
  "crates/sorng-mysql",
  "crates/sorng-postgres",
  "crates/sorng-mssql",
  "crates/sorng-sqlite",
  "crates/sorng-mongodb",
  "crates/sorng-redis",
  "crates/sorng-passbolt",
  "crates/sorng-ai-agent",
  "crates/sorng-powershell",
  "crates/sorng-1password",
  "crates/sorng-lastpass",
  "crates/sorng-google-passwords",
  "crates/sorng-dashlane",
  "crates/sorng-winmgmt",
  "crates/sorng-serial",
  "crates/sorng-hyperv",
  "crates/sorng-meshcentral",
  "crates/sorng-openvpn",
  "crates/sorng-vmware",
  "crates/sorng-totp",
  "crates/sorng-mremoteng",
]

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tauri = { version = "2.9.5", features = ["devtools"] }
log = "0.4"
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
base64 = "0.21"
rand = "0.8"
reqwest = { version = "0.11", features = ["json", "cookies", "blocking"] }
sha2 = "0.10"

[package]
name = "app"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"
rust-version = "1.77.2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.5.3", features = [] }

[dependencies]
# ── Workspace crates ──────────────────────────────────────────────────
sorng-core = { path = "crates/sorng-core" }
sorng-auth = { path = "crates/sorng-auth" }
