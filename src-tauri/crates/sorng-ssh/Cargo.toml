[package]
name = "sorng-ssh"
version = "0.1.0"
edition = "2021"
description = "SSH, SSH3, and script execution services"

[dependencies]
sorng-core = { path = "../sorng-core" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tauri = { version = "2.9.5", features = ["devtools"] }
ssh2 = "0.9"
russh = "0.40"
russh-keys = "0.40"
futures = "0.3"
async-trait = "0.1"
shell-escape = "0.1"
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
rquickjs = { version = "0.6", features = ["full-async"] }
lazy_static = "1.4"
ssh-key = { version = "0.6", features = ["rsa", "ed25519", "encryption", "std", "getrandom"] }
rsa = "0.9"
dirs = "5.0"
log = "0.4"
rand = "0.8"
base64 = "0.21"
totp-rs = "5.4"
data-encoding = "2.5"
regex = "1.10"
sha2 = "0.10"
hex = "0.4"
