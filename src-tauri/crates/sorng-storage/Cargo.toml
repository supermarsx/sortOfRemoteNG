[package]
name = "sorng-storage"
version = "0.1.0"
edition = "2021"
description = "Secure storage, backup, and GPO policy management"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tauri = { version = "2.9.5", features = ["devtools"] }
sha2 = "0.10"
flate2 = "1.0"
aes-gcm = "0.10.3"
rand = "0.8"
chrono = { version = "0.4", features = ["serde"] }
base64 = "0.21"
log = "0.4"
dirs = "5.0"
uuid = { version = "1.0", features = ["v4"] }

[target.'cfg(windows)'.dependencies]
windows = { version = "0.62", features = ["Win32_System_Registry", "Win32_Foundation", "Win32_Security"] }
