[package]
name = "sorng-passbolt"
version = "0.1.0"
edition = "2021"
description = "Passbolt password manager integration with REST API client, GPGAuth/JWT authentication, OpenPGP crypto, resource/folder/user/group management, sharing, tags, comments, metadata, and MFA support."

[dependencies]
sorng-core = { path = "../sorng-core" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tauri = { version = "2.9.5", features = ["devtools"] }
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
reqwest = { version = "0.11", features = ["json", "cookies", "multipart"] }
base64 = "0.21"
url = "2"
regex = "1"
thiserror = "1"
sha2 = "0.10"
rand = "0.8"

[dev-dependencies]
serde_json = "1.0"
tokio = { version = "1", features = ["full", "test-util"] }
tempfile = "3"
