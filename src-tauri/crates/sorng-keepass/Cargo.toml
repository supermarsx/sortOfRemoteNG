[package]
name = "sorng-keepass"
version = "0.1.0"
edition = "2021"
description = "Comprehensive KeePass KDBX database integration: entries, groups, attachments, password generation, auto-type, import/export, search, merge"

[dependencies]
sorng-core = { path = "../sorng-core" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tauri = { version = "2.9.5", features = ["devtools"] }
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
lazy_static = "1.4"
base64 = "0.21"
dirs = "5.0"
rand = "0.8"
sha2 = "0.10"
hex = "0.4"
csv = "1.3"
quick-xml = { version = "0.31", features = ["serialize"] }
