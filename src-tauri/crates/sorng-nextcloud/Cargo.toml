[package]
name = "sorng-nextcloud"
version = "0.1.0"
edition = "2021"
description = "Nextcloud integration â€” WebDAV files/folders, OCS sharing, users, activity, sync, backup and watcher for SortOfRemote NG"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tauri = { version = "2.9.5", features = ["devtools"] }
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
reqwest = { version = "0.11", features = ["json", "multipart", "stream"] }
base64 = "0.21"
url = "2.5"
regex = "1.10"
sha2 = "0.10"
hex = "0.4"
rand = "0.8"
futures = "0.3"
quick-xml = { version = "0.31", features = ["serialize"] }
