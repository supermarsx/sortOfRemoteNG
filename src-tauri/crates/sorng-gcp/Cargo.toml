[package]
name = "sorng-gcp"
version = "0.1.0"
edition = "2021"
description = "Comprehensive Google Cloud Platform integration crate with OAuth2/JWT auth, Compute Engine, Cloud Storage, IAM, Cloud SQL, Cloud Functions, GKE, Cloud DNS, Pub/Sub, Cloud Run, Secret Manager, Logging, and Monitoring"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tauri = { version = "2.9.5", features = ["devtools"] }
reqwest = { version = "0.11", features = ["json", "cookies"] }
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
base64 = "0.21"
sha2 = "0.10"
jsonwebtoken = "9"
url = "2.5"
percent-encoding = "2.3"
