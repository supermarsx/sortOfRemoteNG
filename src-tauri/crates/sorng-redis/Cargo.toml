[package]
name = "sorng-redis"
version = "0.1.0"
edition = "2021"
description = "Redis connection management, key-value operations, data structure commands, pub/sub, server admin, and session lifecycle."

[dependencies]
sorng-core = { path = "../sorng-core" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tauri = { version = "2.9.5", features = ["devtools"] }
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
redis = { version = "0.27", features = ["tokio-comp", "tokio-rustls-comp"] }
ssh2 = "0.9"
thiserror = "1"

[dev-dependencies]
serde_json = "1.0"
tokio = { version = "1", features = ["full", "test-util"] }
