[package]
name = "sorng-vnc"
version = "0.1.0"
edition = "2021"
description = "VNC/RFB protocol engine with authentication, framebuffer updates, input handling, and session management."

[dependencies]
sorng-core = { path = "../sorng-core" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tauri = { version = "2.9.5", features = ["devtools"] }
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
bytes = "1"
byteorder = "1"
des = "0.8"
cipher = "0.4"
aes = "0.8"
md-5 = "0.10"
num-bigint = "0.4"
num-traits = "0.2"
num-integer = "0.1"
rand = "0.8"

[dev-dependencies]
serde_json = "1.0"
tokio = { version = "1", features = ["full", "test-util"] }
