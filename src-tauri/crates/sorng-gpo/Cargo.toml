[package]
name = "sorng-gpo"
version = "0.1.0"
edition = "2021"
description = "Windows Group Policy Object (GPO) management for SortOfRemote NG"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
log = "0.4"

[target.'cfg(windows)'.dependencies]
windows = { version = "0.62", features = ["Win32_System_Registry", "Win32_Foundation", "Win32_Security"] }
