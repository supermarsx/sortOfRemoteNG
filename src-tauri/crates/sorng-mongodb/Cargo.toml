[package]
name = "sorng-mongodb"
version = "0.1.0"
edition = "2021"
description = "MongoDB connection management, document CRUD, aggregation, index & collection management, and session lifecycle."

[dependencies]
sorng-core = { path = "../sorng-core" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tauri = { version = "2.9.5", features = ["devtools"] }
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
mongodb = { version = "3", features = ["rustls-tls"] }
ssh2 = "0.9"
thiserror = "1"
bson = { version = "2", features = ["chrono-0_4"] }
tokio-stream = "0.1"
futures-core = "0.3"

[dev-dependencies]
serde_json = "1.0"
tokio = { version = "1", features = ["full", "test-util"] }
