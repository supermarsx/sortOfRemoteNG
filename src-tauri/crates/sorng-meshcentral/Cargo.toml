[package]
name = "sorng-meshcentral"
version = "0.1.0"
edition = "2021"
description = "Comprehensive MeshCentral remote device management integration â€” REST/WebSocket API client with device management, remote control, file transfer, power actions, user/group management, event streaming, sharing, and agent provisioning"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tauri = { version = "2.9.5", features = ["devtools"] }
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
reqwest = { version = "0.11", features = ["json", "cookies"] }
base64 = "0.21"
url = "2.5"
