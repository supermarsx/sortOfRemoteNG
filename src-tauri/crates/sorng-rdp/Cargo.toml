[package]
name = "sorng-rdp"
version = "0.1.0"
edition = "2021"
description = "RDP connectivity, graphics pipeline, and H.264 decoding"

[dependencies]
sorng-core = { path = "../sorng-core" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tauri = { version = "2.9.5", features = ["devtools"] }
ironrdp = { version = "0.14", features = ["connector", "session", "graphics", "input", "core"] }
ironrdp-blocking = "0.8"
ironrdp-svc = "0.6"
ironrdp-dvc = "0.5"
ironrdp-core = "0.1"
openh264 = "0.6"
bytes = "1"
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
softbuffer = "0.4"
wgpu = "24"
raw-window-handle = "0.6"
log = "0.4"
x509-cert = { version = "0.2", features = ["std"] }
sha2 = "0.10"
socket2 = "0.5"
reqwest = { version = "0.11", features = ["json", "cookies", "blocking"] }
native-tls = "0.2"
smallvec = "1"
rustls = "0.21"
base64 = "0.21"
image = "0.24"

[target.'cfg(windows)'.dependencies]
windows = { version = "0.62", features = ["Win32_Graphics_Gdi", "Win32_UI_Input_KeyboardAndMouse", "Win32_UI_TextServices", "Win32_UI_WindowsAndMessaging", "Win32_System_LibraryLoader", "Win32_System_Com", "Win32_Media_MediaFoundation", "Win32_Graphics_Direct3D11", "Win32_Graphics_Dxgi", "Win32_Graphics_Direct3D", "Win32_Foundation"] }

[patch.crates-io]
ironrdp-connector = { path = "../../patches/ironrdp-connector" }
ironrdp-blocking = { path = "../../patches/ironrdp-blocking" }
