[package]
name = "sorng-smtp"
version = "0.1.0"
edition = "2021"
description = "Full-featured SMTP client â€” message building, MIME attachments, STARTTLS/SMTPS, DKIM signing, address books, templates, send queue, delivery diagnostics"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tauri = { version = "2.9.5", features = ["devtools"] }
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
base64 = "0.21"
rand = "0.8"
sha2 = "0.10"
hmac = "0.12"
md5 = "0.7"
hex = "0.4"
rsa = { version = "0.9", features = ["sha2"] }
tokio-rustls = "0.25"
rustls = "0.22"
rustls-pemfile = "2.0"
webpki-roots = "0.26"
trust-dns-resolver = "0.23"
mime_guess = "2.0"
quoted_printable = "0.5"
regex = "1"
