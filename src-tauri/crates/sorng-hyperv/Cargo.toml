[package]
name = "sorng-hyperv"
version = "0.1.0"
edition = "2021"
description = "Hyper-V virtual machine management (lifecycle, snapshots, networking, storage, metrics, replication)"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tauri = { version = "2.9.5", features = ["devtools"] }
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
regex = "1.10"
async-trait = "0.1"
futures = "0.3"
