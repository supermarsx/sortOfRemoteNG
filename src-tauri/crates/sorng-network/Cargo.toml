[package]
name = "sorng-network"
version = "0.1.0"
edition = "2021"
description = "Network utilities, WOL, QR codes, and diagnostics helpers"

[dependencies]
sorng-core = { path = "../sorng-core" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tauri = { version = "2.9.5", features = ["devtools"] }
dns-lookup = "2.0"
mac_address = "1.1"
futures = "0.3"
qrcode = "0.13"
base64 = "0.21"
log = "0.4"
reqwest = { version = "0.11", features = ["json"] }
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
image = "0.24"
