[package]
name = "sorng-onedrive"
version = "0.1.0"
edition = "2021"
description = "Microsoft OneDrive / SharePoint integration for SortOfRemote NG â€“ OAuth2 auth, file CRUD, large-file upload (resumable), download, sharing links, permissions, delta sync, search, webhooks (subscriptions), thumbnails, drives, special folders, and trash management via the Microsoft Graph v1.0 API."

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tauri = { version = "2.9.5", features = ["devtools"] }
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
reqwest = { version = "0.11", features = ["json", "multipart", "stream"] }
base64 = "0.21"
url = "2.5"
sha2 = "0.10"
rand = "0.8"
tokio-util = { version = "0.7", features = ["io"] }
futures-util = "0.3"
percent-encoding = "2.3"
mime_guess = "2.0"
