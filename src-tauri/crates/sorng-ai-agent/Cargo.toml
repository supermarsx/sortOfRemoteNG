[package]
name = "sorng-ai-agent"
version = "0.1.0"
edition = "2021"
description = "AI Agent engine for SortOfRemote NG â€“ multi-provider LLM backends, conversation management, tool/function calling, RAG, embeddings, streaming, prompt templates, workflow automation, and connection-aware AI assistance."

[dependencies]
sorng-core = { path = "../sorng-core" }
serde = { version = "1.0", features = ["derive"] }
