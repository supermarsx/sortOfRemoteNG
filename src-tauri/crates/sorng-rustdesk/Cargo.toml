[package]
name = "sorng-rustdesk"
version = "0.1.0"
edition = "2021"
description = "Comprehensive RustDesk remote desktop integration: sessions, Server Pro API, address books, audits, file transfer, diagnostics"

[dependencies]
sorng-core = { path = "../sorng-core" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tauri = { version = "2.9.5", features = ["devtools"] }
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
reqwest = { version = "0.11", features = ["json", "cookies"] }
lazy_static = "1.4"
base64 = "0.21"
dirs = "5.0"
url = "2.5"
