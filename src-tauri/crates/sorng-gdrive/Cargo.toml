[package]
name = "sorng-gdrive"
version = "0.1.0"
edition = "2021"
description = "Google Drive API v3 integration â€” file management, uploads/downloads, sharing, revisions, comments, shared drives, change tracking, search"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tauri = { version = "2.9.5", features = ["devtools"] }
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
reqwest = { version = "0.11", features = ["json", "multipart", "stream"] }
base64 = "0.21"
url = "2.5"
mime_guess = "2.0"
