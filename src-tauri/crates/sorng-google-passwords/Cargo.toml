[package]
name = "sorng-google-passwords"
version = "0.1.0"
edition = "2021"
description = "Google Passwords integration for sortOfRemoteNG"

[dependencies]
sorng-core = { path = "../sorng-core" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tauri = { version = "2.9.5", features = ["devtools"] }
reqwest = { version = "0.11", features = ["json", "cookies"] }
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
base64 = "0.21"
url = "2"
thiserror = "1"
sha2 = "0.10"
rand = "0.8"
log = "0.4"
