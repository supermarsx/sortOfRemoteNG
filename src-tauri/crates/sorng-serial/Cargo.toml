[package]
name = "sorng-serial"
version = "0.1.0"
edition = "2021"
description = "Serial / RS-232 port communication â€” port discovery, session management, modem AT commands, line protocols (XMODEM, YMODEM, ZMODEM), and data logging."

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tauri = { version = "2.9.5", features = ["devtools"] }
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
bytes = "1"
crc = "3"
hex = "0.4"
regex = "1.10"
base64 = "0.21"

[dev-dependencies]
serde_json = "1.0"
tokio = { version = "1", features = ["full", "test-util"] }
