[package]
name = "sorng-remote-mgmt"
version = "0.1.0"
edition = "2021"
description = "Remote management tools (WMI, RPC, MeshCentral, Agent, Commander, AnyDesk, RustDesk)"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tauri = { version = "2.9.5", features = ["devtools"] }
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
tokio-tungstenite = "0.21"
futures-util = "0.3"
