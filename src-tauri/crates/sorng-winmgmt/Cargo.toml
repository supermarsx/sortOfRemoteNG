[package]
name = "sorng-winmgmt"
version = "0.1.0"
edition = "2021"
description = "Remote Windows Management â€” Services, Event Viewer, Processes, Performance Monitoring via WMI/WinRM/DCOM"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tauri = { version = "2.9.5", features = ["devtools"] }
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
reqwest = { version = "0.11", features = ["json", "cookies"] }
base64 = "0.21"
quick-xml = { version = "0.31", features = ["serialize"] }
url = "2.5"
regex = "1.10"
async-trait = "0.1"
futures = "0.3"
sha2 = "0.10"
hmac = "0.12"
md-5 = "0.10"
hex = "0.4"
rand = "0.8"
